<!--
仮のユーザーをログインする機能をテストするために作った。
CQCHATから送信するユーザーIDとパスワードを想定し、バグジョシステム（システムの名前）に
アクセスできるようになるためのソースコードである。そのうち、ユーザーのプロフィールページに
変える。
-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>バグジョ</title>

    <script src="js/jquery_2.1.1_jquery.js"></script>
    <script src="js/bootstrap_3.3.6_js_bootstrap.js"></script>
    <link href="css/bootstrap_3.3.6_css_bootstrap.css" rel="stylesheet"/>

</head>

<body onload="load_page()">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1> バグジョ・システム</h1>
        </div>
    </div>
<!--    ナビゲーション・バー（ログイン、授業前、授業中）-->
    <ul style="margin-bottom: 50px" class="nav nav-tabs">
        <li role="presentation" class="active">
            <a class="nav-link active" href="#">ログイン</a>
        </li>
        <li role="presentation" class="dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true">授業前<span class="caret"></span></a>

            <ul class="dropdown-menu">
                <li ><a class="dropdown-item" href="bookq_behavior.html">BookRoll学習活動</a></li>
                <li role="separator" class="divider"></li>
                <li><a class="dropdown-item" href="heatmap.html">ヒートマップ</a></li>
            </ul>
        </li>
        <li role="presentation">
            <a class="nav-link" href="discussion.html">授業中</a>
        </li>

        <li id="st-status" style="margin-left: 150px; margin-top: 10px">
        </li>

        <li id="logout" style="margin-left: 20px">
            <button type="button" class="btn btn-danger" onclick="logout()">ログアウト</button>
        </li>
    </ul>

    <div class="row">
        <div class="col-md-3">
            <form>
                <div class="form-group">
                    <label for="student">名前</label>
                    <input type="text" class="form-control" id="student" placeholder="名前 入力" />
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" class="form-control" id="password" placeholder="パスワード" />
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 確認
                    </label>
                </div>
                <button type="button" class="btn btn-light" onclick="login()">ログイン</button>

            </form>

        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    // ログインの判断の関数を実行する
    function load_page() {
        var st = localStorage.getItem("student");
        if(st ==null){
            $('#logout').hide();
            $("#st-status").html("ゲスト");
        }else {
            $('#logout').show();
            $("#st-status").html(st);
        }
    }

    // AJAXで入力済みのユーザーIDとパスワードをバックエンドに送信する
    function login(){
        var student = $("#student").val();
        var password = $("#password").val();
        $.ajax({
            method:'POST',
            url:'logincheck.php',
            data:{
                student: student,
                password: password
            },
            dataType:'text',
            //FIXME：ブックエンドにログイン状態以外の情報があれば、ログイン不可能
            success: function (loginStatus) {
                if(loginStatus==="success"){
                    localStorage.setItem("student",student);
                    load_page();
                }else if (loginStatus==="false"){
                    alert("未登録");
                    $("#password").val('')
                }else{
                    alert(loginStatus)
                }
            }
        })

    }


    function logout() {
        localStorage.removeItem("student");
        localStorage.removeItem("datepicker_begin");
        localStorage.removeItem("datepicker_end");
        load_page();
    }
</script>
